<script>
  (function() {
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (let i = 0; i < coll.length; i++) {
      coll[i].addEventListener("mouseover", function() {
        coll[i].style.color = "#8080ff";
      });
      coll[i].addEventListener("mouseout", function() {
        coll[i].style.color = "#000000";
      });
      coll[i].innerHTML += '<u style="color: #aaa"><i>Expand</i></u>';
      coll[i].style.cursor = "pointer";
      // Initialize visibility
      let content = coll[i].nextElementSibling;
      content.style.display = "none";
      // If the hashname is in the link
      if (window.location.hash === "#" + coll[i].getAttribute("id")) {
        content.style.display = "block";
      }
      let collLink = window.location.toString();
      if (window.location.hash) {
        collLink = collLink.split(window.location.hash)[0];
      }
      collLink += "#" + coll[i].getAttribute("id");
      console.log(collLink);
      // https://www.facebook.com/sharer/sharer.php?u=
      var collLinkEncoded = encodeURIComponent(collLink);
      let facebookLauncher =
        '<a href="https://www.facebook.com/sharer/sharer.php?u=' +
        collLinkEncoded +
        "\" onclick=\"window.open(this.href, 'share-facebook','width=580,height=296');return false;\">Facebook</a>";
      content.innerHTML += "<div style=\"background-color: rgb(207,241,255)\"><p><b>Like this policy?</b> We need your help telling people there's an alternative. Share this policy on: " + facebookLauncher + "</p><p>Help us by liking our <a href=\"https://www.facebook.com/JamesJanssonTeamForNSW/\">Facebook page</a> and following our Twitter account.</p></div>";

      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  })();
</script>
